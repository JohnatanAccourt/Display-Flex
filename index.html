<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>flex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Propriedades do display flex</h1>

    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h1>Propriedades aplicadas nos itens dos flex itens</h1>

    <div class="flex2">
        <div class="item1"><p>1</p></div>
        <div class="item1 item2"><p>2</p></div>
        <div class="item1 item3"><p>3</p></div>
    </div>

    <h1>Alinhando itens usando o flex container</h1>

    <div class="flex3">
        <div class="itemflex1">One</div>
        <div class="itemflex1 itemflex2">Two</div>
        <div class="itemflex1 itemflex3">Three
          <br>has
          <br>extra
          <br>text
        </div>
    </div>
    <br><hr><br>
    <div class="flex4">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
    </div>
    <br><hr><br>
    <div class="flex5">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
    </div>
    
</body>
</html>
